<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Rental System</h1>
    </header>

    <main>
        <section class="car-list">
            <h2>Available Cars</h2>
            <div class="car">
                <h3>Toyota Camry</h3>
                <p>Price: $60/day</p>
                <button class="rent-btn">Rent</button>
            </div>

            <div class="car">
                <h3>Honda City</h3>
                <p>Price: $70/day</p>
                <button class="rent-btn">Rent</button>
            </div>

            <div class="car">
                <h3>Mahindra Thar</h3>
                <p>Price: $150/day</p>
                <button class="rent-btn">Rent</button>
            </div>
        </section>

        <section class="return-section">
            <h2>Return a Car</h2>
            <input type="text" placeholder="Enter Car ID">
            <button class="return-btn">Return</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Car Rental System</p>
    </footer>
</body>
</html>
